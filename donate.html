<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="donate.css">
    <head>
        <title>

        </title>

    </head>

<body>
    <div class="payment">
        <h2>Payment Form</h2>
        <form method="POST" id="dntform">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required class="name" id="fnam">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required class="name" id="lnam"> 
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name" id="emailadd">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            

            <div class="input-group">
                <label for="donation"><h4>Donation</h4></label><br><br>
            <select name="" id="donation">
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2500">2500</option>
                <option value="5000">5000</option>
                <option value="10000">10000</option>
            </select>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Debit Card</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa--card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="number" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
<script src="donate.js"></script>
</html>
